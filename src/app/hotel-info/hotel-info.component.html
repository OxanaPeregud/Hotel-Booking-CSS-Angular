<div class="hotel-info-container" *ngFor="let hotel of hotels">

  <div>

    <div class="hotel-path center"></div>

    <div class="hotel-title center">
      <div class="hotel-title-left">
        <img src="assets/images/home/stars.svg" alt="Stars">
        <div class="hotel-title-wrapper">
          <div>
            <span class="main-title">{{hotel.name}} /
              <span *ngIf="!isFilter">{{hotel.country}}</span>
              <span *ngIf="isFilter" class="filtered">{{hotel.country}}</span>
            </span>
          </div>
        </div>

        <div class="subtitle">
          {{hotel.description}}
        </div>
      </div>
      <div class="hotel-title-right">
        <span>User Ratings</span><br/>
        <span>{{hotel.rating}}/</span>
        <span>5</span>
      </div>
    </div>

    <div class="booking-background"></div>

    <div class="center hotel-items">
      <div>
        <img title="Hotel" class="main-hotel-img" src={{hotel.image}} alt="Hotel" width="728" height="450">
      </div>

      <div class="flex-booking">
        <div class="booking-wrapper">
          <div class="booking-items">
            <div class="booking-items-left">
              <span>price starts as</span>
              <span>$ {{hotel.price}}</span>
              <span>per room / night</span>
              <span>Quick Booking</span>
            </div>
            <div class="booking-items-right">
              <div class="user">
                <img title="User" src="assets/images/avatar/user.svg" alt="User">
                <span>2 x Guests</span>
              </div>
              <div class="home">
                <img title="Home" src="assets/images/home/home.svg" alt="Home">
                <span>1 x Room</span>
              </div>
              <div class="phone">
                <img title="Phone" src="assets/images/contacts/phone-call.svg" alt="Phone">
                <span><a title="Tel" href="tel:12100">12100</a></span>
              </div>
            </div>
          </div>
          <div>
            <a title="Button" *ngIf="!isInCard(hotel)" class="other-options" mat-button (click)="addToCart(hotel)">Add to Cart</a>
            <a title="Button" *ngIf="isInCard(hotel)" class="other-options" mat-button (click)="removeFromCart(hotel)">Remove from
              Cart</a>
          </div>
        </div>

        <div class="map-item">
          <a title="Map" href="https://goo.gl/maps/H8nFgNR1ij8q5cAn8" target="_blank">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.20651899345!2d99.68327290788426!3d6.3673141059313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304c7702fcfbd8af%3A0x4dfec21834efe3c2!2sThe%20Danna%20Langkawi!5e0!3m2!1sen!2sby!4v1679415596442!5m2!1sen!2sby"
              width="347" height="213" style="border: 0" allowfullscreen>
            </iframe>
          </a>
        </div>

      </div>

    </div>

  </div>

  <div>
    <a title="Button" *ngIf="!containsViewId(hotel.id)" class="view-btn" mat-button
       (click)="setViewDetails(hotel.id, true)">
      View details<span>&rarr;</span>
    </a>
    <a title="Button" *ngIf="containsViewId(hotel.id)" class="view-btn" mat-button
       (click)="setViewDetails(hotel.id, false)">
      Hide details<span>&darr;</span>
    </a>
  </div>

  <app-hotel-details *ngIf="containsViewId(hotel.id)"></app-hotel-details>

</div>
